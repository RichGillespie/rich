<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Gillespie</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1 class="name">Richard Gillespie</h1>
        <p class="description">Music, Videos, and More</p>
    </header>

    <section class="content">
        <div class="soundcloud-embeds">
            <h2>Tracks:</h2>
            <div class="soundcloud-player">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&color=%23333">
                </iframe>
                <p class="track-text">Richard Gillespie - Hidden Treasure</p>
            </div>
            <div class="soundcloud-player">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/987654321&color=%23333">
                </iframe>
                <p class="track-text">Richard Gillespie - Another Song</p>
            </div>
        </div>

        <div class="youtube-embed">
            <h2>Watch Richard's Latest Video:</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

</body>
</html>
